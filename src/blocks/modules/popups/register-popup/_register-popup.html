<div style="display: none;" id="register-popup" class="popup register-popup">
    <div class="popup__inner">
        <div class="popup__img register-popup__img">
            <img src="img/register-popup.jpg" alt="Человек с ноутбуком">
        </div>
        <div class="popup__content register-popup__content">
            <div class="popup__content-inner register-popup__content-inner">
                <h4 class="popup__title register-popup__title">регистрация</h4>
                <form class="form popup__form" action="#">
                    <div class="popup__form-item register-popup__form-item">
                        <label for="name" class="form__label popup__form-label register-popup__form-label">Имя*</label>
                        <input class="form__input popup__form-input register-popup__form-input" name="name">
                    </div>
                    <div class="popup__form-item register-popup__form-item">
                        <label for="email"
                            class="form__label popup__form-label register-popup__form-label">Почта*</label>
                        <input class="form__input popup__form-input register-popup__form-input" type="email"
                            name="email">
                    </div>
                    <div class="popup__form-item register-popup__form-item">
                        <label for="phone"
                            class="form__label popup__form-label register-popup__form-label">Телефон*</label>
                        <input class="form__input popup__form-input register-popup__form-input" type="tel" name="phone">
                    </div>
                    <div class="tabs register-popup__form-tabs tabs--bb">
                        <a href="#bonuses" class="tab register-popup__form-tab tab--active">Списать
                            бонусы</a>
                        <a href="#promocode" class="tab register-popup__form-tab">Ввести промокод</a>
                    </div>
                    <div id="bonuses" class="tabs-content register-popup__tabs-content tabs-content--active">
                        <p>
                            У вас на счету <span class="bill-amount">20</span>. Для оплаты заказа вы можете списать со
                            счета
                            не более
                            <span class="bill-amount">20</span>
                        </p>

                        <label for="bonuses" class="form__label register-popup__bonuses-label">Сколько вы хотите
                            списать?</label>
                        <div class="register-popup__bonuses-wrap">
                            <input id="bonus-amount" class="form__input popup__form-input register-popup__bonuses-input"
                                type="text" name="bonus">
                            <button class="border-btn register-popup__bonuses-btn" type="button">списать</button>
                        </div>
                    </div>
                    <div id="promocode" class="tabs-content register-popup__tabs-content">
                        Контент для промокода
                    </div>
                    <button class="btn form__btn popup__form-btn register-popup__form-btn" type="submit">
                        зарегистрироваться
                    </button>
                    <small class="form__agreement popup__form-agreement">
                        Отправляя заявку, вы даете согласие на
                        <a href="#">обработку персональных данных</a>
                    </small>
                </form>
            </div>
            <div class="register-popup__success">
                <h5 class="register-popup__success-title">
                    Регистрация прошла успешно
                </h5>
                <div class="register-popup__success-text">
                    На вашу почту были отправлены все необходимые материалы
                </div>
                <button class="btn popup__form-btn register-popup__success-btn" type="button">понятно</button>
            </div>
        </div>
    </div>
</div>
